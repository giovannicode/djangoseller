{% load staticfiles %}
<!DOCTYPE html>
<head>
<title>{% block title %}Seller{% endblock title %}</title>
<link rel="stylesheet" href="{% static 'css/main.css' %}"/>
<script src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
<script src="{% static 'bower_components/angular/angular.js' %}"></script>
<meta charset="utf-8">
{% block head_tags %}
{% endblock head_tags %}
</head>
<body>
   <ul>
      <li><a href="{% url 'main:index' %}">Home</a></li>
      <li><a href="{% url 'products:list' %}">Shop</a></li>
      <li><a href="{% url 'carts:detail' pk=1%}">Cart</a></li>
      <li><a href="{% url 'billing:index' %}">Checkout</a></li>
      <li><a href="{% url 'account:index' %}">Account</a></li>
      <li><a href="{% url 'users:signup' %}">Create Account</a></li>
      <li><a href="{% url 'users:signin' %}">Sign in</a></li>
      <li><a href="{% url 'users:signout' %}">Sign out</a></li>
   </ul>
{% block content %}
{% endblock content %}
</body>
</html>
