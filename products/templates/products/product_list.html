{% extends 'base.html' %}

{% block content %}
{% for product in product_list %}
<div>
   <img width="200px" height="200px" src="{{ MEDIA_URL }}{{ product.picture }}"/>
   <p>{{ product.name }}</p>
   <p>{{ product.description }}</p>
   <p>{{ product.price }}</p>
   <button>Add to Cart</button>
</div>
{% endfor %}
{% endblock content %}
