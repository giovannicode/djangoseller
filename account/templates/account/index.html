{% extends 'base.html' %}

{% block content %}
<a href="{% url 'orders:index' %}">Previous Orders</a>
    {% for order in orders %}
        <div>
            <p>{{ order.id }}</p>
            <p>{{ order.date }}</p>
            <p>{{ order.payment.total }}</p>
        </div>
    {% endfor %}
{% endblock content %}
